<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Budget App</title>
</head>
<body class="bg-light">
  <header class="pt-5">
    <div class="container">

      <h1 class="header-heading">BUDGET APP</h1>

      <div class="d-flex form-wrapper flex-wrap">
        <form class="form d-flex flex-column  mt-4">
          <label class="h4">
            Please Enter Your Budget:
          </label>

          <input class="budget-input mt-3" type="number" placeholder="mablag'ingizni kiriting" autocomplete="off">

          <button class="btn btn-info w-50 mt-3">Calculate</button>
        </form>

        <div class="right mt-4">
          <ul class="list-unstyled d-flex">
            <li class="budget d-flex flex-column align-items-center">
              <p class="text-success fw-bold">BUDGET</p>

              <img src="./images/dollar-sign-solid.svg" alt="dollar" width="67" height="56">

              <p class="mt-2 h4 text-success">$ <span class="span-budget">0</span></p>
            </li>

            <li class="budget d-flex flex-column align-items-center">
              <p class="text-danger fw-bold">EXPENSES</p>

              <img src="./images/money-check-dollar-solid.svg" alt="dollar" width="67" height="56">

              <p class="mt-2 h4 text-danger">$ <span class="span-expensiss">0</span></p>
            </li>

            <li class="budget d-flex flex-column align-items-center">
              <p class="text-primary fw-bold">BALANCE</p>

              <img src="./images/sack-dollar-solid.svg" alt="dollar" width="67" height="56">

              <p class="mt-2 h4 text-primary">$ <span class="span-balance">0</span></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="mt-5">
      <div class="container d-flex flex-wrap">
        <form class="form-xarajat form d-flex flex-column  mt-4">
          <label class="h5">
            Please Enter Expense Amount:
          </label>

          <input class="expence-input mt-3 form-control" type="number" placeholder="Xarajatingiz miqdori..." autocomplete="off" required>

          <label class="h5 mt-4">
            Please Enter Your Expenses Name:
          </label>

          <input class="name-input mt-3 form-control" type="text" placeholder="Xarajatingiz nomi..." autocomplete="off" required>

          <button class="btn btn-danger w-50 mt-3">Add Expense</button>
        </form>

        <div class="right mt-5">
          <ul class="list-unstyled d-flex">
            <li class="expence-item text-success fw-bold">
              Expense Title
            </li>
            <li class="expence-item text-primary fw-bold">
              Expense Value
            </li>
            <li class="expence-item text-danger fw-bold">
              Remove
            </li>
          </ul>

          <ul class="expence-list list-unstyled d-flex flex-column align-items-baseline">

          </ul>
        </div>
      </div>
    </section>

  </main>

  <script src=".//js/apps.js"></script>
</body>
</html>
